<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="global.css">
    <script defer src="main.js"></script>
</head>
<body>


    <section class="exo_1">
        <h2>Accès au site</h2>
        <div class="container_acces">
            <div class="acces_site">
                <label for="age">Quel âge avez-vous?</label>
                <div>
                    <input id="age" type="number">
                    <button id="valider1">Valider</button>
                </div>
            </div>            
                <p id="resultat1"></p>
        </div>
    </section>

    <section class="exo_2">
        <h2>Année Bissextile</h2>
        <div class="container_annee">
            <div class="annee_biss">
                <label for="annee">Entrez une année :</label>
                <div>
                    <input id="annee" type="number">
                    <button id="valider2">Valider</button>
                </div>
            </div>            
                <p id="resultat2"></p>
            </div>
    </section>

    <section class="exo_3">
        <h2>Distributeur de boissons</h2>
        <div class="container_boissons">
            <div class="boissons">
                <div class="the">
                    <img src="https://www.un-amour-de-cafe.com/files/Blog/shutterstock_135404954.jpg" alt="">
                    <p>code: 523</p>
                </div>
                <div class="cafe">
                    <img src="https://www.shutterstock.com/image-photo/black-tea-cup-glass-dried-600nw-2567696105.jpg" alt="">
                    <p>Code: 394</p>
                </div>
                <div class="choco">
                    <img src="https://img-3.journaldesfemmes.fr/boN731OsLOuxLU6hIKwcERc4TAc=/1500x/smart/764d4813020b4cd6b504db7d495ec201/ccmcms-jdf/14729311.jpg" alt="">
                    <p>Code: 789</p>
                </div>
                <div class="jus">
                    <img src="https://img.cuisineaz.com/660x660/2017/08/03/i131280-jus-d-orange-au-thermomix.jpeg" alt="">
                    <p>code: 276</p>
                </div>
            </div>
            <div class="choix">
                <div>
                    <label for="input_choice">Quelle boisson désirez-vous?</label>
                    <div>
                        <input id="input_choice" type="number" name="choix">
                        <button id="btn_choice">OK</button>
                    </div>
                </div>
                <div class="resultat_choix">
                    <p id="p_resultat"></p>
                    <img id="img_resultat" src="https://robin.lu/wp-content/uploads/2024/05/BLANC-CASSE-BC-05.webp" alt="">
                </div>
            </div>
        </div>
    </section>

</html>

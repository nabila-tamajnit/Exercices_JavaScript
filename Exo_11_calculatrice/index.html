<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice calculatrice</title>

    <link rel="stylesheet" href="global.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <section>
        <div class="container">
            <input id="number_one" type="number">
            <div class="action">
                <button id="addition">+</button>
                <button id="subtraction">−</button>
                <button id="multiplication">×</button>
                <button id="division">÷</button>
                <button id="percentage">%</button>
                <button id="clear">C</button>
            </div>
            <input id="number_two" type="number">
            <div class="equal">
                <button id="btn_equal">=</button>
            </div>
            <div class="box_result">
                <input id="result" type="number" disabled>
            </div>
        </div>
    </section>
    
</body>
</html>
